<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Prompt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


  <div class="container py-5">
    <img
      src="https://desafiolatam.com/assets/images/home/logo-academia-slogan-bla.png"
      style="float:right">
    <h1 class="py-2">Notas finales</h1>
    <dl class="row">
      <dt class="col-sm-3">Nombre:</dt>
      <dd class="col-sm-9">Juan Perez</dd>
      <dt class="col-sm-3">Carrera:</dt>
      <dd class="col-sm-9">Desarrollo Web</dd>
    </dl>
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th scope="col">Ramo</th>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
          <th scope="col">Nota 3</th>
          <th scope="col">Promedio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">HTML</th>
          <th scope="row" id="htmlNotaUno">-</th>
          <th scope="row" id="htmlNotaDos">-</th>
          <th scope="row" id="htmlNotaTres">-</th>
          <th scope="row" id="promedioHtmlNotas">-</th>
        </tr>
        <tr>
          <th scope="row">CSS</th>
          <th scope="row" id="cssNotaUno">-</th>
          <th scope="row" id="cssNotaDos">-</th>
          <th scope="row" id="cssNotaTres">-</th>
          <th scope="row" id="promedioCssNotas">-</th>
        </tr>
        <tr>
          <th scope="row">JavaScript</th>
          <th scope="row" id="jsNotaUno">-</th>
          <th scope="row" id="jsNotaDos">-</th>
          <th scope="row" id="jsNotaTres">-</th>
          <th scope="row" id="promedioJsNotas">-</th>
        </tr>
      </tbody>
    </table>
  </div>



    <!-- Vinculamos nuestro JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>



</body>
</html>
