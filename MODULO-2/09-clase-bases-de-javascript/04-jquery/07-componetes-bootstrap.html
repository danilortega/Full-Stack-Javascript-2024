<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Aprendiendo Jquery - Alejandro Becerra</title>
  <!-- Integro css Bootstrap CDN-->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->

  <!-- Integro css Bootstrap Local-->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/main.css">

  <style>
    .carousel-inner img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
  </style>

</head>

<body>

  <!-- 
        xs <576px	   .col-1
        sm ≥576px	   .col-sm-
        md ≥768px	   .col-md-
        lg ≥992px	   .col-lg-
        xl ≥1200px	 .col-xl-
        xxl ≥1400px  .col-xxl-
   -->

  <!-- Inicio del slider -->
  <header class="container my-5 d-none d-md-none d-xl-block d-xxl-block">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">

        <div class="carousel-item active">
            <div class="row">
                <div class="col-md-3 col-lg-3 col-xl-3">
                    <img src="assets/img/slider-1.png" class="img-fluid" alt="slider-1">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                    <img src="assets/img/slider-2.png" class="img-fluid" alt="slider-2">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                    <img src="assets/img/slider-3.png" class="img-fluid" alt="slider-3">
                </div>
                <div class="col-md-3 col-lg-3 col-xl-3">
                    <img src="assets/img/slider-4.png" class="img-fluid" alt="slider-4">
                </div>
            </div>
        </div>

        <div class="carousel-item text-dark">
          <div class="row">
              <div class="col-md-3 col-lg-3 col-xl-3">
                  <img src="assets/img/slider-5.png" class="img-fluid" alt="slider-5">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                  <img src="assets/img/slider-6.png" class="img-fluid" alt="slider-6">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                  <img src="assets/img/slider-7.png" class="img-fluid" alt="slider-7">
              </div>
              <div class="col-md-3 col-lg-3 col-xl-3">
                  <img src="assets/img/slider-8.png" class="img-fluid" alt="slider-8">
              </div>
          </div>
      </div>


      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </header>
   <!-- Inicio del slider -->

  <div class="container my-5">

    <h2 class="display-5 fw-bold my-3 d-block d-sm-none">Componentessss - Alejandro Becerra</h2>
    <hr>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      Launch demo modal
    </button>

    <hr>

    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static"
        aria-expanded="false">
        Left-aligned but right aligned when large screen
      </button>
      <ul class="dropdown-menu dropdown-menu-lg-end">
        <li><button class="dropdown-item" type="button">Action</button></li>
        <li><button class="dropdown-item" type="button">Another action</button></li>
        <li><button class="dropdown-item" type="button">Something else here</button></li>
      </ul>
    </div>

    <h2 class="display-5 fw-bold my-3">Popover - Alejandro Becerra</h2>
    <hr>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="top" data-bs-content="Top popoversssssssssss">
      Popover on top
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="right" data-bs-content="Right popover">
      Popover on right
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="bottom" data-bs-content="Bottom popover">
      Popover on bottom
    </button>
    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
      data-bs-placement="left" data-bs-content="Left popover">
      Popover on left
    </button>
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title"
      data-bs-content="And here's some amazing content. It's very engaging. Right?">Click to toggle popover</button>


    <hr>
    <h2 class="display-5 fw-bold my-3">Tooltips- Alejandro Becerra</h2>
    <hr>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="top"
      data-bs-title="Tooltip on top">
      Tooltip on top
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right"
      data-bs-title="Tooltip on right">
      Tooltip on right
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom"
      data-bs-title="Tooltip on bottom">
      Tooltip on bottom
    </button>
    <button type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="left"
      data-bs-title="Tooltip on left">
      Tooltip on left
    </button>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>







  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    
  <script src="assets/js/jquery-3.7.1.min.js"></script>
  <script src="assets/js/main.js"></script>


</body>

</html>
